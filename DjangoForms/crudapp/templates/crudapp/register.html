<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>Register Customer</h1>
        <hr>
        <form class="form-control" action="/" method="post">
            {% csrf_token %}
            {% comment %} Customer Name : <input type="text" name="name" id="name"> <br><br><br>
            Customer Contact : <input type="password" name="contact" id="contact"><br><br><br> {% endcomment %}

            {{ form.as_p  }}

            <button type="submit" class="btn btn-danger">Register Customer</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <hr>
        <table border=1 class="table table-striped">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>CONTACT</th>
                <th>Action</th>
            </tr>
            {% for rec in data %}
            <tr>
                    <td>{{ rec.id }}</td>
                    <td>{{ rec.cust_name }}</td>
                    <td>{{ rec.cust_contact }}</td>
                    <td><a href="{% url 'Update' rec.id %}">Update</a>
                        <a href="{% url 'Delete' rec.id %}">Delete</a>
                    </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
